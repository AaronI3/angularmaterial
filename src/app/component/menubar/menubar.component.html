
<mat-toolbar color="primary" class="mat-elevation-z7">
    <!-- this creates the icon at the left in the menu bar -->
    <button routerLink="" mat-icon-button>
        <mat-icon>menu</mat-icon>
    </button>

    <span>Material UI Tutorial</span>

    <!-- menu_bar_spacer adds the empty space and forces buttons to the sides of the page -->
    <span class="menu_bar_spacer" >Innovation Industries</span>



    <!-- creating a multileveled button in the menu bar (v3;9:00)-->
    <button [matMenuTriggerFor]="lvl1master" mat-button>Master</button>

    <!-- the buttons that are pressed to navigate -->
    <button routerLink="" mat-button>Home</button>
    <button routerLink="input" mat-button>Input</button>
    <button routerLink="autocomplete" mat-button>Autocomplete</button>
    <button (click)="badgevisibility()" mat-mini-fab color="warn">
        <mat-icon matBadge="15" [matBadgeHidden]="badgevisibile" matBadgeSize="small" matBadgeColor="accent">notifications</mat-icon>
    </button>

    <!-- populating what is in the top layer multileveled button master -->
    <mat-menu #lvl1master="matMenu">
        <button [matMenuTriggerFor]="company" mat-menu-item>Company</button>
        <button mat-menu-item>Customer</button>
        <button mat-menu-item>Product</button>
    </mat-menu>

    <!-- populating what is in the second layer in master->company -->
    <mat-menu #company="matMenu">
        <button mat-menu-item>Sales</button>
        <button mat-menu-item>Shop Floor</button>
        <button [matMenuTriggerFor]="coding" mat-menu-item>Programming</button>
    </mat-menu>

    <!-- populating what is in the third layer in master->company->programming -->
    <mat-menu #coding="matMenu">
        <button mat-menu-item>CNC</button>
        <button mat-menu-item>Software Eng.</button>
    </mat-menu>
</mat-toolbar>
<mat-drawer-container class="sidnav-container">
    <mat-drawer class="drawer" mode="side" opened>
        <mat-nav-list>
            <mat-list-item>
                <mat-icon>home</mat-icon>
                Home
            </mat-list-item>
        </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
        <div style="text-align: center; min-height:100%">
            <router-outlet></router-outlet>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
