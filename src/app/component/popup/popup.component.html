<form [formGroup]="myForm" (ngSubmit)="Saveuser()">
    <h1 mat-dialog-title>{{inputdata.title}}</h1>
    <div mat-dialog-content>
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input formControlName="name" matInput>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Phone</mat-label>
            <input formControlName="phone" matInput>
        </mat-form-field>
        <div>
            <mat-checkbox formControlName="status" color="primary">Is Active</mat-checkbox>
        </div>

    </div>
    <div mat-dialog-actions>
        <button mat-raised-button [disabled]="!myForm.valid" color="primary">Save</button>
        <!-- <button mat-raised-button (click)="closePopup()" color="accent">Close</button> -->
        <button mat-raised-button [mat-dialog-close]="closemessage" color="warn">Cancel</button>
    </div>
</form>
