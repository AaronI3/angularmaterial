<p>autocomplete works!</p>

<form class="example-form">
    <mat-form-field class="example-full-width">
        <input matInput [matAutocomplete]="auto" />
        <mat-autocomplete autoActiveFirstOption="true" #auto>
            <mat-option *ngFor="let item of colorArray" value="{{item}}">{{item}}</mat-option>
        </mat-autocomplete>
    </mat-form-field>
    
</form>
