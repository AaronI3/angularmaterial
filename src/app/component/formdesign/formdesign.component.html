<mat-card>
    <mat-card-content>

        <mat-form-field class="mat-50">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Name">  
        </mat-form-field>

        <mat-form-field class="mat-50">
            <mat-label>email</mat-label>
            <input matInput placeholder="email">  
        </mat-form-field>

        <mat-form-field class="mat-50">
            <mat-label>phone</mat-label>
            <input matInput placeholder="phone">  
        </mat-form-field>

        <mat-form-field class="mat-50">
            <mat-label>country</mat-label>
            <!-- <input matInput placeholder="country">   -->
            <mat-select>
                <mat-option [value]='country' *ngFor="let country of countryList">{{country}}</mat-option> 
            </mat-select>

        </mat-form-field>

        <mat-form-field>
            <mat-label>address</mat-label>
            <input matInput placeholder="address">  
        </mat-form-field>

        <mat-form-field>
            <mat-label>term</mat-label>
            <input matInput placeholder="term">  
        </mat-form-field>
        
        <mat-form-field>
            <mat-label>date of birth</mat-label>
            <input matInput placeholder="date of birth">  
        </mat-form-field>

    </mat-card-content>
    <mat-card-footer></mat-card-footer>

</mat-card>
